<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Minha Lista de Tarefas</h1>
    
    <div class="filters">
      <button onclick="setFilter('all')">Todas</button>
      <button onclick="setFilter('completed')">ConcluÃ­das</button>
      <button onclick="setFilter('pending')">Pendentes</button>
    </div>

    <div class="input-area">
      <input type="text" id="task-input" placeholder="Digite uma nova tarefa..." />
      <button id="add-task-btn">Adicionar</button>
    </div>
    <ul id="task-list"></ul>
    <button id="clear-all-btn">Limpar todas as tarefas</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
